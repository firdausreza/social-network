<section class="mt-3">
  <section id="people-title" class="d-flex justify-content-between align-items-end">
    <h1 class="fs-4 mb-0">
      People
    </h1>
    <p class="fs-6 mb-0">
      View all
    </p>
  </section>
  <section *ngIf="!isLoading && users" class="row mt-2 g-2">
    <article class="col-12 col-md-8">
      <app-peoplecard [user]="users[0]"></app-peoplecard>
    </article>
    <article class="col-12 col-md-4">
      <div class="row g-2">
        <div class="col-12 col-sm-6 col-md-12">
          <app-peoplecard [user]="users[1]"></app-peoplecard>
        </div>
        <div class="col-12 col-sm-6 col-md-12">
          <app-peoplecard [user]="users[2]"></app-peoplecard>
        </div>
      </div>
    </article>
  </section>
  <section *ngIf="!isLoading && users" class="row d-md-flex mt-1 g-2">
    <div class="col-12 col-sm-4">
      <app-peoplecard [user]="users[3]"></app-peoplecard>
    </div>
    <div class="col-12 col-sm-4">
      <app-peoplecard [user]="users[4]"></app-peoplecard>
    </div>
    <div class="col-12 col-sm-4 d-flex">
      <div class="card add-btn">
        <div class="card-body d-flex justify-content-center align-items-center">
          <div class="d-flex justify-content-center align-items-center">
            <fa-icon [icon]="faPlus" size="xl" class="me-2"></fa-icon>
            <p class="card-text fs-5">Show your work</p>
          </div>
        </div>
      </div>  
    </div>
  </section>
</section>
