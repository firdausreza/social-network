<ng-template [ngIf]="!isLoading" [ngIfElse]="skeleton">
  <div class="card text-bg-dark">
    <img [defaultImage]="'../../../../assets/card-placeholder.jpg'" [lazyLoad]="document.image" class="card-img" alt="card placeholder">
    <div class="card-img-overlay bg-dark bg-opacity-50 bg-gradient d-flex align-items-end">
      <div class="w-100 d-flex justify-content-between align-items-end">
        <div>
          <h5 class="card-title fs-6">{{ document.title }}</h5>
          <p class="card-text lh-sm" style="font-size: 14px;">{{ document.tags.join(", ") }}</p>
        </div>
        <p class="card-text lh-sm" style="font-size: 12px;">{{ document.reactions }} views</p>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #skeleton>
  <div class="card h-100">
    <div class="card-body d-flex align-items-end h-100">
      <div class="w-100">
        <ngx-skeleton-loader 
          [theme]="{ width: '100%', height: index === 0 ? '275px' : '100px' }" 
          [animation]="'progress-dark'" 
          class="img-skeleton"
        >
        </ngx-skeleton-loader>
        <ngx-skeleton-loader 
          [appearance]="'line'"
          [animation]="'progress-dark'" 
          class="img-skeleton"
        >
        </ngx-skeleton-loader>
      </div>
    </div>
  </div>
</ng-template>
