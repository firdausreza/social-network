<section class="mt-3">
  <section id="doc-title" class="d-flex justify-content-between align-items-end">
    <h1 class="fs-4 mb-0">
      Documents
    </h1>
    <p class="fs-6 mb-0">
      Browse all documents
    </p>
  </section>
  <section class="row mt-2 g-2">
    <article class="col-12 col-md-8">
      <app-document-card [document]="documents[0]" [index]="0" [isLoading]="isLoading"></app-document-card>
    </article>
    <article class="col-12 col-md-4">
      <div class="row g-2">
        <div class="col-12 col-sm-6 col-md-12">
          <app-document-card [document]="documents[1]" [index]="1" [isLoading]="isLoading"></app-document-card>
        </div>
        <div class="col-12 col-sm-6 col-md-12">
          <app-document-card [document]="documents[2]" [index]="2" [isLoading]="isLoading"></app-document-card>
        </div>
      </div>
    </article>
  </section>
  <section class="row d-md-flex mt-1 g-2">
    <div class="col-12 col-sm-4">
      <app-document-card [document]="documents[3]" [index]="3" [isLoading]="isLoading"></app-document-card>
    </div>
    <div class="col-12 col-sm-4">
      <app-document-card [document]="documents[4]" [index]="4" [isLoading]="isLoading"></app-document-card>
    </div>
    <div class="col-12 col-sm-4 d-flex">
      <button class="btn add-btn d-flex justify-content-center align-items-center" (click)="addMorePosts()">
        <fa-icon [icon]="faPlus" size="xl" class="me-2"></fa-icon>
        <p class="card-text fs-5">Share your document</p>
      </button>
    </div>
  </section>
</section>
