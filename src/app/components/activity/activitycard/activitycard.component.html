<ng-template [ngIf]="!isLoading" [ngIfElse]="skeleton">
  <article class="activity-content d-flex align-items-start">
    <img [defaultImage]="'../../../../assets/card-placeholder.jpg'" [lazyLoad]="comment.image" alt="placeholder" width="125">
    <section class="ms-2">
      <h4 class="activity-content__user mb-0 fs-6">
        {{ comment.user.username }}
      </h4>
      <p class="activity-content__type">
        Commented
      </p>
      <p class="activity-content__text">
        {{ comment.body }}
      </p>
      <p class="activity-content__timeline">
        <span class="me-1">
          <fa-icon [icon]="commentIcon" size="sm"></fa-icon>
        </span>
        a while ago
      </p>
    </section>
    <div class="activity-content__dismiss" (click)="deleteComment()">
      <fa-icon [icon]="xmarkIcon" size="sm" class="activity-content__dismiss-icon"></fa-icon>
    </div>
  </article>
</ng-template>

<ng-template #skeleton>
  <article class="d-flex align-items-center">
    <ngx-skeleton-loader 
      [theme]="{ width: '125px', height: '85px', marginBottom: '0px' }" 
      [animation]="'progress-dark'" 
      class="img-skeleton"
    ></ngx-skeleton-loader>
    <section class="w-100 ms-2">
      <ngx-skeleton-loader 
        [theme]="{ width: '100px', height: '20px', marginBottom: '0px' }" 
        [animation]="'progress-dark'" 
        class="img-skeleton"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader 
        [theme]="{ width: '100%', height: '20px', marginBottom: '0px' }" 
        [animation]="'progress-dark'" 
        class="img-skeleton"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader 
        [theme]="{ width: '80px', height: '20px', marginBottom: '0px' }" 
        [animation]="'progress-dark'" 
        class="img-skeleton"
      ></ngx-skeleton-loader>
    </section>
  </article>
</ng-template>
